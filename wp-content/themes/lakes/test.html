<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="single-post-wrapper">
    <div class="single-post-deal-wrapper">
        <div class="single-post-logo"><a href='http://[acf field="website"]'>[feature_image]</a></div>
        <div class="single-post-top-row">
            <div class="single-post-company"><a href='http://[acf field="website"]'>[acf field="company"]</a></div>
        </div>
        <div class="single-post-details-content">
            <div class="single-post-details-content-inner">
                <div class="single-post-details-primary">[acf field="primary"]</div>
                <div class="single-post-details-secondary">[acf field="secondary"]</div>
                <div class="single-post-details-tertiary">[acf field="tertiary"]</div>
            </div>
        </div>
        <div class="single-post-contact-content">
            <div class="single-post-contact-content-inner">
                <div class="single-post-contact-phone">[acf field="phone"]</div>
                <div class="single-post-contact-address">[acf field="address"]</div>
                <div class="single-post-contact-citystate">[acf field="city"], [acf field="state"] [acf field="zipcode"]</div>
            </div>
        </div>
        <div class="single-post-disclaimer-wrapper">
            <div class="single-post-details-disclaimer">*[acf field="disclaimer"]</div>
        </div>
        <div class="single-post-bottom-row">
            <div class="single-post-www">CouponsAndBeyond.com</div>
            <div class="single-post-expiration">Expires on [acf field="expiration"]</div>
        </div>
    </div>
</div>
</body>
</html>
